<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
  <div>
    <h1>My Blog</h1>
      <div>
          {% if user.is_authenticated %}
            <a>Hello, {{ user.username }}</a> |
            <a href="{% url 'users:logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'users:register' %}">Register</a> |
            <a href="{% url 'users:login' %}">Login</a>
          {% endif %}
      </div>
  </div>
  {% block content %}
  {% endblock content %}
</body>
</html>
