{% extends 'pizzas/base.html' %}

{% block content %}
<p>Pizza: {{ pizza }}</p>
<p>Toppings:</p>
<ul>
  {% for topping in toppings %}
    <li>
      <p>{{ topping.datetime_added|date:'Y-m-d H:i:s' }}</p>
      <p>{{ topping.name|linebreaks }}</p>
    </li>
  {% empty %}
    <li>
      No Topping yet.
    </li>
  {% endfor %}
</ul>
{% endblock content %}
